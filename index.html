<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <title>Photoshop</title>
  </head>
  <body>
    <nav>
      <!-- TODO: add container for menu and fix margins -->
      <div class="menu-bar clearfix">
        <div class="program-name-container fl">
          <span class="program-name"> Photoshop CC JS </span>
        </div>
        <div class="menu-bar-options-container fl">
          <ul class="menu-bar-options-list lsn">
            <li id="file-button" class="menu-bar-option">File</li>
            <ul id="file-button-dropdown" class="menu-option-dropdown lsn">
              <li id="file-button-dropdown-new">New</li>
              <li id="file-button-dropdown-open">
                <label for="file-open-input">Open</label>
                <input
                  type="file"
                  name="file"
                  id="file-open-input"
                  accept="image/png,image/jpeg"
                />
              </li>
              <li>Save</li>
              <li>Exit</li>
            </ul>
            <li>Edit</li>
            <li id="image-button" class="menu-bar-option">Image</li>
            <ul id="image-button-dropdown" class="menu-option-dropdown lsn">
              <li id="image-button-dropdown-insert">
                <label for="image-insert-input">Insert</label>
                <input
                  type="file"
                  name="image-insert"
                  id="image-insert-input"
                  accept="image/png,image/jpeg"
                />
              </li>
              <li id="image-button-resize">Resize</li>
              <li id="image-button-rotate">Rotate</li>
            </ul>
            <li>Layer</li>
            <li>Type</li>
            <li>Select</li>
            <li>Filter</li>
            <li>3D</li>
            <li>View</li>
            <li>Window</li>
            <li>Help</li>
          </ul>
        </div>
      </div>
      <div class="properties-bar">property huncha yeta</div>
    </nav>
    <!-- TODO: sidebar items should be boxes with small border radius -->
    <section class="body clearfix">
      <div class="canvas-holder-container fl clearfix">
        <div class="toolbar-container fl">
          <div class="toolbar">
            <div id="toolbar-title">Toolbar</div>
            <ul class="tools lsn"></ul>
          </div>
        </div>
        <div class="canvas-holder fr">
          <div class="canvas">
            <!-- canvas gets appended here -->
          </div>
        </div>
      </div>
      <div class="sidebar-container fr">
        <div class="sidebar">
          <div class="color-selector">
            <div class="color-selector-title">Color</div>
            <div class="color-selector-gradient"></div>
            <div class="color-selector-slider-container clearfix">
              <div class="selected-colors fl">
                <div class="primary-selected-color"></div>
                <div class="secondary-selected-color"></div>
              </div>
              <div class="color-selector-slider fr"></div>
            </div>
          </div>
          <div class="layer-manager">
            <div class="layers-title">Layers</div>
            <div class="layers-list-container">
              <ul id="layers-list" class="lsn"></ul>
            </div>

            <div class="controls-container">
              <ul class="lsn">
                <li id="add-layer">+</li>
                <li id="remove-layer">-</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src=""></script> -->
    <script src="./js/selectors/selector.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
